{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>
      {%block title%}
      {%endblock%}
    </title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <header>
      <a class="logo" href="{% url 'articles:list' %}"></a>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li>
          <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">

            {% csrf_token %}

            <button type="submit">Logout</button>
          </form>
        </li>
        <li>
          <a class="highlight" href="{% url 'articles:create' %}">+ Create Article</a>
        </li>
        {% else %}
        <li>
          <a class="login" href="{% url 'accounts:login' %}">Login ðŸ”‘</a>
        </li>
        <li>
          <a class="signup" href="{% url 'accounts:signup' %}">Signup ðŸ”—</a>
        </li>

        {% endif %}

      </ul>
    </nav>
    </header>

    <div class="wrapper">

      {% block content %}
      {% endblock %}

    </div>


  </body>
</html>
