{% extends 'base.html' %}
{% block content %}


<div class="article-detail">
    <div class="article">
        <img src="{{article.image.url}}" alt="">
        <h2>{{article.title}}</h2>
        <p>{{article.body}}</p>
        <h3></h3>
        <p>Written In : {{article.date}}</p>
        <p>By : {{article.author}}</p>

    </div>
</div>

{% endblock %}
